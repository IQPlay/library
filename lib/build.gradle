plugins {
    id 'java-library'
    id "org.sonarqube" version "5.1.0.4882"
    id 'maven-publish'
    id 'jacoco'
    id 'org.asciidoctor.jvm.convert' version '4.0.2'
    id 'org.asciidoctor.jvm.pdf' version '4.0.2'
}


test {
    useJUnitPlatform()
}

sonar {
    properties {
        property "sonar.projectKey", "IQPlay_library"
        property "sonar.organization", "iqplay"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Junit
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

asciidoctor {
    sourceDir = file('src/docs')
    outputDir = file("${buildDir}/docs/asciidoctor")
}

asciidoctorPdf {
    sourceDir = file('src/docs')
    outputDir = file("${buildDir}/docs/asciidoctorPdf")
}

asciidoctorj {
    requires 'rouge'
    modules {
        diagram.use()
        diagram.version '1.5.16'
    }
    attributes 'build-gradle': file('build.gradle'),
            'sourcedir': project.sourceSets.main.java.srcDirs[0],
            'source-highlighter': 'rouge',
            'rouge-style': 'github',
            'rouge-theme': 'github'
}

jacoco {
    toolVersion = "0.8.12" // JaCoCo version
}
jacocoTestReport {
    reports {
        xml.required.set(true) // Necessary for badge services to read reports
        html.required.set(true)
    }
}
test {
    finalizedBy jacocoTestReport // Generates JaCoCo report after testing
}


group = 'fr.parisnanterre'
def buildNumber = project.findProperty('buildNumber') ?: 'local'
version = "0.2-SNAPSHOT-${buildNumber}" // SNAPSHOT pour les versions en d√©veloppement

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'fr.parisnanterre'
            artifactId = 'iqplaylib'
            version = version
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/IQPlay/library/")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
}

tasks.named('check').configure {
    dependsOn tasks.named('jacocoTestReport')
}
// edit the build task to generate the asciidoc pdf too
tasks.named('asciidoctor').configure {
    dependsOn tasks.named('asciidoctorPdf')
}
tasks.named('build').configure {
    dependsOn tasks.named('asciidoctor')
}
